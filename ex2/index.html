<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <div class="container">
        
        <form id="cadastroForm">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" required alt="Entrada de Usuário">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required alt="Entrada de email">

            <label for="dob">Data de Nascimento</label>
            <input type="date" id="dob" name="dob" required alt="Entrada de Nascimento">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required alt="Entrada de Senha">

            <label for="confirmPassword">Confirmação de Senha</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required alt="Entrada De Confirmação">

            <input type="submit" value="Enviar">

        </form>
        <p id="errorMessage" class="error-message"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
